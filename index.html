<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海纜斷掉時網站會動嗎？</title>
    
    <!-- Open Graph 標籤 -->
    <meta property="og:title" content="海纜斷掉時網站會動嗎？">
    <meta property="og:description" content="檢測網站在台灣對外海纜斷掉時的可用性">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://irvin.github.io/digital-service-resilience-test-result/">
    <meta id="og-canonical" property="og:canonical" content="https://irvin.github.io/digital-service-resilience-test-result/">

    <!-- 一般 canonical -->
    <link id="canonical" rel="canonical" href="https://irvin.github.io/digital-service-resilience-test-result/">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .result-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .score-container {
            margin: 0 6px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .score-container p {
            font-size: 0.9em;
            line-height: 1.5em;
            margin: 0;
            margin-bottom: 0.5em;
        }
        .score-container .score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1em;
            min-width: 100px;
            text-align: center;
        }
        .score-O { background-color: #d4edda; color: #155724; }
        .score-Q { background-color: #fff3cd; color: #856404; }
        .score-X { background-color: #f8d7da; color: #721c24; }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        code {
            font-size: 0.7em;
            font-family: Monaco, Consolas, "Courier New", monospace;
        }
        
        .message {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .message code {
            background-color: #e9ecef;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .raw-json-link {
            color: #0366d6;
            text-decoration: none;
        }

        .raw-json-link:hover {
            text-decoration: underline;
        }

        .test-site {
            margin: 0 0.25em;
        }

        .summary {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary.will-work {
            background-color: #d4edda;
            color: #155724;
        }

        .summary.might-work {
            background-color: #fff3cd;
            color: #856404;
        }

        .summary.wont-work {
            background-color: #f8d7da;
            color: #721c24;
        }

        .summary h2 {
            margin: 0;
        }

        .site-link {
            text-decoration: none;
        }

        .site-link:hover,
        .site-link:focus {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="page-title">海纜斷掉時<a href="" class="site-link" target="_blank"><span class="test-site"></span></a>網站會動嗎？</h1>
    <div id="results"></div>

    <!-- HTML 模板 -->
    <template id="result-card-template">
        <div class="result-card">
            <div class="summary">
                <h2 class="summary-text"></h2>
            </div>
            <p>最後一次測試時間：<span class="test-time"></span></p>
            <p>結果摘要</p>
            <div class="score-container">
                <p class="score score-O">境內連線 (O): <span class="domestic-count"></span></p><br>
                <p class="score score-Q">具有國內節點的雲端 (?): <span class="cloud-count"></span></p><br>
                <p class="score score-X">境外連線 (X): <span class="foreign-count"></span></p>
              <p>說明：在開啟 ${url} 時，我們總共鑑別出 ${totalConnections} 項連線。<br>其中 ${foreign} 項為境外資源，${cloudDomestic} 項為具有國內節點的雲端服務（尚不清楚在對外斷線是否可用），${domestic} 項為境內資源。</p>
            </div>
            
            <div class="details-container">
              <p><a href="" class="raw-json-link" target="_blank">原始資料</a></p>
              <pre><code class="details-json"></code></pre>
            </div>
        </div>
    </template>

    <template id="not-found-template">
        <div class="message">
            <p>找不到 <span class="url-param"></span> 的測試結果</p>
            <p>目前已測試的所有資料：<a href="https://github.com/irvin/digital-service-resilience-test-result" target="_blank">github.com/irvin/digital-service-resilience-test-result</a>，你可以按照<a href="https://github.com/irvin/https://github.com/irvin/digital-service-resilience" target="_blank"></a>這邊的方式</a>進行測試</p>
        </div>
    </template>

    <p><a href="https://github.com/irvin/digital-service-resilience" target="_blank">研究方法</a></p>
    <p><a href="https://g0v.hackmd.io/@paulpengtw/DigiResiTh0n-home/https%3A%2F%2Fg0v.hackmd.io%2F%40paulpengtw%2FDigiResiTh0n-home" target="_blank">g0v 數位韌性松</a></p>
    <img src="g0v_logo.png" alt="g0v.tw 台灣零時政府" style="width: 100px; height: 100px;">

    <script>
        const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/irvin/digital-service-resilience-test-result/refs/heads/main/';
        const GITHUB_WEB_URL = 'https://github.com/irvin/digital-service-resilience-test-result/blob/main/';

        async function fetchTestResult(filename) {
            try {
                const response = await fetch(GITHUB_RAW_URL + filename);
                return await response.json();
            } catch (error) {
                console.error('Error fetching result:', error);
                return null;
            }
        }

        function formatDate(isoString) {
            return new Date(isoString).toLocaleString('zh-TW');
        }

        function getSummaryText(result) {
            if (result.test_results.foreign > 0) {
                return '不會動';
            } else if (result.test_results.cloud_w_domestic_node > 0) {
                return '不確定';
            } else {
                return '會動';
            }
        }

        function createResultCard(result) {
            const template = document.getElementById('result-card-template');
            let templateHTML = template.innerHTML;
            
            // 計算總連線數
            const totalConnections = result.test_results.domestic + 
                                   result.test_results.cloud_w_domestic_node + 
                                   result.test_results.foreign;
            
            // 先取得 summary 結果
            const summaryResult = getSummaryText(result);
            
            // 替換模板中的變數
            templateHTML = templateHTML.replace('${url}', result.url)
                .replace('${totalConnections}', totalConnections)
                .replace('${domestic}', result.test_results.domestic)
                .replace('${cloudDomestic}', result.test_results.cloud_w_domestic_node)
                .replace('${foreign}', result.test_results.foreign);
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = templateHTML;
            const card = tempDiv.firstElementChild;
            
            // 判斷總評
            const summary = card.querySelector('.summary');
            const summaryText = card.querySelector('.summary-text');
            
            if (result.test_results.foreign > 0) {
                summary.classList.add('wont-work');
            } else if (result.test_results.cloud_w_domestic_node > 0) {
                summary.classList.add('might-work');
            } else {
                summary.classList.add('will-work');
            }
            summaryText.textContent = summaryResult;
            
            // 填充資料
            card.querySelector('.test-time').textContent = formatDate(result.timestamp);
            card.querySelector('.domestic-count').textContent = result.test_results.domestic;
            card.querySelector('.cloud-count').textContent = result.test_results.cloud_w_domestic_node;
            card.querySelector('.foreign-count').textContent = result.test_results.foreign;
            card.querySelector('.details-json').textContent = JSON.stringify(result.domainDetails, null, 2);
            
            // 設定 JSON 原始資料連結
            const rawLink = card.querySelector('.raw-json-link');
            const filename = urlToFilename(result.url);
            rawLink.href = GITHUB_WEB_URL + filename;
            
            // 更新 og:description
            document.querySelector('meta[property="og:description"]').content = summaryResult;
            
            return card;
        }

        // 從 URL 參數取得要顯示的網址
        function getUrlParam() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        // 將網址轉換為對應的 JSON 檔名
        function urlToFilename(url) {
            // 移除 protocol
            url = url.replace(/^https?:\/\//, '');
            return `${url}.json`;
        }

        async function loadResults() {
            const urlParam = getUrlParam();
            
            // 如果沒有指定網址，轉址到 g0v.tw 測試結果
            if (!urlParam) {
                window.location.href = window.location.href + (window.location.href.endsWith('/') ? '' : '/') + '?url=g0v.tw';
                return;
            }

            const resultsDiv = document.getElementById('results');
            const testSite = document.querySelector('.test-site');
            const siteLink = document.querySelector('.site-link');
            
            // 更新標題中的網站名稱和連結
            testSite.textContent = urlParam;
            siteLink.href = `https://${urlParam}`;  // 設定連結

            // 更新 meta 標籤
            const baseUrl = 'https://irvin.github.io/digital-service-resilience-test-result/';
            const currentUrl = urlParam ? `${baseUrl}?url=${urlParam}` : baseUrl;
            
            document.getElementById('canonical').href = currentUrl;
            document.getElementById('og-canonical').content = currentUrl;
            document.title = urlParam ? `海纜斷掉時 ${urlParam} 網站會動嗎？` : '海纜斷掉時網站會動嗎？';
            document.querySelector('meta[property="og:title"]').content = document.title;

            // 顯示指定網址的結果
            const filename = urlToFilename(urlParam);
            const result = await fetchTestResult(filename);
            if (result) {
                resultsDiv.appendChild(createResultCard(result));
            } 
            else {
                const template = document.getElementById('not-found-template');
                const content = template.content.cloneNode(true);
                content.querySelector('.url-param').textContent = urlParam;
                resultsDiv.appendChild(content);
            }
        }

        // 載入測試結果
        loadResults();
    </script>
</body>
</html>
